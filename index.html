<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
    <h1>Billionaire Boys  Viper Club </h1><span id="title">
        <img src="https://cdn-icons-png.flaticon.com/512/2367/2367111.png" alt=""> </span> 
   
   

    <div class="container-carousel">
        <div class="prevBtn">
            <img src="https://image.flaticon.com/icons/png/512/1246/1246099.png" alt="previous button" height="40px" width="40px">
        </div>

        <div class="slides"></div>

        <div class="nextBtn">
            <img src="https://image.flaticon.com/icons/png/512/1246/1246110.png" alt="next button" height="40px" width="40px">
        </div>
       
        
    </div>
    <div class="dotsContainer"></div>
    <script src= "index.js"></script>
</main>
</body>
</html>
